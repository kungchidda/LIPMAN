<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIPMAN</title>

    <style>        
        .charge {
            display: grid;
            grid-template-columns: repeat(5, 205px);
            grid-template-rows: 355px 50px;
            grid-template-areas: 
                "a b c d e"
                ". . f . .";
            grid-gap: 10px;
            justify-content: center;
            justify-items: center;
            align-items: center;
            text-align: center;
            font-size: 15px;
        }
        
        .charge .five, .ten, .twenty, .thirty, .fifty {
            width: 200px;
            height: 350px;
            border: 1px solid #d3d3d3;
            border-radius: 10px;
            box-shadow: 0px 1px 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .charge .five {grid-area: a;}
        .charge .ten {grid-area: b;}
        .charge .twenty {grid-area: c;}
        .charge .thirty {grid-area: d;}
        .charge .fifty {grid-area: e;}
                
        
        .charge img {
            width: 200px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom: 1px solid #d3d3d3;
        }
        
        .charge .point {
            display: inline-block;
            border: 2px solid #f15941;
            border-radius: 20px;
            color: #f15941;
            width: 80px;
            padding: 5px;
            margin-top: 19px;
            margin-bottom: 0px;
        }
        
        .charge .plus {
            color: #f15941;
            margin-top: 10px;
        }
        
        .charge .money {
            font-size: 16px;
/*            font-weight: bold;*/
        }
                        
        .charge .paymentbtn {
            grid-area: f;
            width: 170px;
            background-color: #1d8bf1;
            border: 1px solid #1d8bf1;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            justify-self: center;
            color: white;            
        }
    </style>
</head>

<body>

    <div class="charge">
        <div class="five">
            <img src="png/point-5000.png">
            <p class="point">50P</p>
            <p class="plus">&nbsp;</p>
            <p class="money">￦ 5,000</p>
        </div>
        
        <div class="ten">
            <img src="png/point-10000.png">
            <p class="point">110P</p>
            <p class="plus">100P + 10P</p>
            <p class="money">￦ 10,000</p>
        </div>
        
        <div class="twenty">
            <img src="png/point-20000.png">
            <p class="point">222P</p>
            <p class="plus">200P + 22P</p>
            <p class="money">￦ 20,000</p>
        </div>
        
        <div class="thirty">
            <img src="png/point-30000.png">
            <p class="point">336P</p>
            <p class="plus">300P + 36P</p>
            <p class="money">￦ 30,000</p>
        </div>
        
        <div class="fifty">
            <img src="png/point-50000.png">
            <p class="point">570P</p>
            <p class="plus">500P + 70P</p>
            <p class="money">￦ 50,000</p>
        </div>
        
        <div class="paymentbtn">Toss 결제</div>
    </div>


</body>

</html>
